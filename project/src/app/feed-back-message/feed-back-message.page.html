<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Feed back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="link">
  <ion-row>
    <ion-col>
      <a [routerLink]="'/feed-back-message-list'">Liste des feed-back</a>
    </ion-col>
  </ion-row>
  <ion-item lines="full">
    <ion-label position="floating">Votre message</ion-label>
    <ion-textarea rows="5" [(ngModel)]="text" name="text" required></ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block" (click)="send()">Envoyer</ion-button>
    </ion-col>
  </ion-row>
</ion-content>

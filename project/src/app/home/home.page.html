<!-- menu -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Digital paper</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!-- content -->
  <ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">
          Digital paper
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- loader -->
    <ion-spinner *ngIf="spinner" name="dots"></ion-spinner>
    <!-- loader -->
    <ion-list>
      <app-new *ngFor="let new of news" [new]="new"></app-new>
    </ion-list>
  </ion-content>
  <!-- content -->
</div>

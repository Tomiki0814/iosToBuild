<ion-header>
  <ion-toolbar>
    <ion-title>Digital paper</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-spinner *ngIf="spinner" name="dots"></ion-spinner>
  <ion-list>
    <app-new *ngFor="let new of news" [new]="new"></app-new>
  </ion-list>
</ion-content>

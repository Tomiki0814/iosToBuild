<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/registration']" expand="block" color="primary">S'inscrire</ion-button>
        <ion-item-divider>
          <span class="already">Vous avez un compte ?</span>
        </ion-item-divider>

        <ion-button [routerLink]="['/login']" expand="block" color="success">Se connecter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

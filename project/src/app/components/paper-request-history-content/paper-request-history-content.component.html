<ion-item
  [routerLink]="paperRequestHistoryItem.statut === 20 ? '/qrcode-paper/' + paperRequestHistoryItem.id : '/paper-request-history'"
  *ngIf="paperRequestHistoryItem" [detail]="false">
  <div slot="start" [class]="!(paperRequestHistoryItem.statut === 1) ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ paperRequestHistoryItem.papier }}
      <span class="date">
        <ion-note>Demand√© le : {{ paperRequestHistoryItem.dateDemande }}</ion-note>
        <ion-icon aria-hidden="true" name="chevron-forward" size="small"></ion-icon>
      </span>
    </h2>
    <h3>Statut : {{ paperRequestHistoryItem.statutLibelle }}</h3>
  </ion-label>
</ion-item>

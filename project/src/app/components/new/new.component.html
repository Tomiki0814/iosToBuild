<ion-item *ngIf="new" [detail]="false">
  <div slot="start" [class]="'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2 [routerLink]="'/new/' + new.id">
      {{ new.titre }}
      <span class="date">
        <ion-icon aria-hidden="true" name="chevron-forward" size="small"></ion-icon>
      </span>
    </h2>
    <h3>{{ new.titre }}</h3>
    <p>
      <quill-editor [readOnly]="true" [modules]="{toolbar : false}" [ngModel]="new.paragraphes">
      </quill-editor>
    </p>
  </ion-label>
</ion-item>

<ion-item *ngIf="notification" [detail]="false">
  <ion-label>
    <h2>
      {{notification.libelle}}
      <span class="date">
        <ion-note>{{ notification.date }}</ion-note>
        <ion-icon aria-hidden="true" name="chevron-forward" size="small"></ion-icon>
      </span>
    </h2>
  </ion-label>
</ion-item>
